        <script>
document.addEventListener('DOMContentLoaded', function() {
    let isWhite = true;

    function flashBackground() {
        if (isWhite) {
            document.body.style.backgroundColor = 'black'; // Установить фон в черный цвет
        } else {
            document.body.style.backgroundColor = 'white'; // Установить фон в белый цвет
        }
        isWhite = !isWhite; // Переключиться между белым и черным цветами
    }

    setInterval(flashBackground, 16.6); // Вызывать функцию для мигания каждые 100 миллисекунд
});
        </script>
